</head>

<body>
    <nav class="navbar">
        <div class="logo-nav">
            <a href="index.html"><img src="assets/img/autostyle_logo_wit-removebg-preview.png" alt=""></a>
        </div>
        <div class="div-menu">
            <input type="checkbox" name="" id="check">
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="assets/img/menu.png" alt=""></i>
            </label>
            <ul>
                <li><a href="index.html"><img src="assets/img/Inicio.png" alt="">Inicio</a></li>
                <li><a href="Productos.html"><img src="assets/img/carrito.png" alt="">Productos</a></li>
                <li><a href="contacto.html"><img src="assets/img/telefono.png" alt="">Contactanos</a></li>
                <li><a href="login.html" class="login"><img src="assets/img/login.png" alt="">Login</a></li>
                <li><a href="Registro.html" class="register"><img src="assets/img/editar.png" alt="">Registrate</a></li>
            </ul>
        </div>
    </nav>

    <section class="seccion1">
        <img src="assets/img/AutoStyle-removebg-preview.png" alt="">
        <img class="rueda" src="https://images.ghostbikes.com/motorcyclist/Wheel-rotate-2.gif" alt="">
        <h1 class="animate__animated animate__pulse animate__infinite">Crea tu cuenta!  </h1>
        <form class="formulario" action="">
            <input type="text" placeholder="Nombres">
            <input type="text" placeholder="Apellidos">
            <h3>Tipo de documento:</h3>
            <div class="documento">
                <input type="radio" name="#" id="#">
                <label for="#">C.C</label>
                <input type="radio" name="#" id="#">
                <label for="#">NIT</label>
                <input type="radio" name="#" id="#">
                <label for="#">Otro</label>
            </div>
            <input type="text" placeholder="N° de documento">
            <input type="text" placeholder="Celular">
            <input type="text" placeholder="Dirección">
            <input required type="email" placeholder="Correo electrónico">
            <input required type="password" placeholder="Contraseña">
            <input required type="password" placeholder="Confirmar contraseña">
            <button class="btn-registro" type="submit">Crear cuenta</button>
        </form>
    </section>
