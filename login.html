<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>AUTO STYLE | Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <section class="contenedor">
        <div class="seccion-1">
            <img src="assets/img/AutoStyle.jpg" alt="">
        </div>
        <div class="seccion-2">
            <div class="fondo-blanco">
                <form action="#" class="formulario">
                    <input type="email" placeholder="Correo electrónico o nombre de usuario">
                    <input type="password" placeholder="Contraseña">
                </form>
                <button class="btn-inicio-sesion" type="button">Iniciar sesión</button>
                <p class="enlace-olvide">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </p>
                <div class="separador"></div>
                <button class="btn-crear-cuenta" type="button">Crear cuenta nueva</button>
    </section>
</body>

</html>
