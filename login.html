<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>AUTO STYLE | Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="logo-nav">
            <a href="index.html"><img src="assets/img/autostyle_logo_wit-removebg-preview.png" alt=""></a>
        </div>
        <div class="div-menu">
            <input type="checkbox" name="" id="check">
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="assets/img/menu.png" alt=""></i>
            </label>
            <ul>
                <li><a href="index.html"><img src="assets/img/Inicio.png" alt="">Inicio</a></li>
                <li><a href="Productos.html"><img src="assets/img/carrito.png" alt="">Productos</a></li>
                <li><a href="contacto.html"><img src="assets/img/telefono.png" alt="">Contactanos</a></li>
                <li><a href="login.html" class="login"><img src="assets/img/login.png" alt="">Login</a></li>
                <li><a href="Registro.html" class="register"><img src="assets/img/editar.png" alt="">Registrate</a></li>
            </ul>
        </div>
    </nav>

    <section class="contenedor">
        <div class="seccion-1">
            <img src="assets/img/AutoStyle.jpg" alt="">
        </div>
        <div class="seccion-2">
            <div class="fondo-blanco">
                <form action="#" class="formulario">
                    <input type="email" placeholder="Correo electrónico o nombre de usuario">
                    <input type="password" placeholder="Contraseña">
                </form>
                <button class="btn-inicio-sesion" type="button">
                    <a href="#">Iniciar sesión</a>
                </button>
                <a href="#" class="enlace-olvide">¿Olvidaste tu contraseña?</a>
                <div class="separador"></div>
                <button class="btn-crear-cuenta" type="button">
                    <a href="/Registro.html">Crear cuenta nueva</a>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
